<div class="row">
    <h1> Hard & Soft Skills</h1>

    <div class="col-sm-8 col-md-4 col-lg-4  circle">
        <circle-progress
            [percent]="85"
            [radius]="100"
            [outerStrokeWidth]="14"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="300" 
        ></circle-progress>
    </div>
    <div class="col-sm-8 col-md-4 col-lg-4  circle">
        <circle-progress
            [title]="'Angular'"
            [showUnits]="false"
            [showSubtitle]="false"
            [percent]="60"
            [radius]="100"
            [outerStrokeWidth]="14"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="300" 
        ></circle-progress>
    </div>
    
</div>
