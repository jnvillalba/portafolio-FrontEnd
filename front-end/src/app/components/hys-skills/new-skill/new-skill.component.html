<section class="vh-100">
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="mt-5 border"
          width="150px"
          [src]="img"
          alt="skill_img"
        />
        <span class="font-weight-bold"></span><span class="text-black-50"></span
        ><span> </span>
      </div>
    </div>
    <div class="col-md-9">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Nueva Skill</h4>
        </div>

        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="labels">
            <div class="form-group labels">
              <label for="nombre">Nueva Skill</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                [(ngModel)]="nombre"
                required
              />
            </div>

            <div class="form-group labels">
              <label for="porcentaje">Porcentaje</label>
              <input
                type="number"
                class="form-control"
                id="porcentaje"
                name="porcentaje"
                [(ngModel)]="porcentaje"
                required
              />
            </div>

            <div class="form-img labels">
              <label for="img">Logo</label>
              <input
                type="file"
                class="form-control"
                id="img"
                name="img"
                [(ngModel)]="img"
                (change)="uploadImage($event)"
                accept=".jpg, .jpeg, .png"
              />
            </div>
          </div>

          <div class="mt-5 text-center">
            <button *ngIf="img; else btnDisabled" class="btn btn-success">
              Agregar Skill
            </button>
          </div>

          <ng-template #btnDisabled>
            <button disabled="true" class="btn btn-outline-secondary">
              Agregar Skill
            </button>
          </ng-template>
        </form>
      </div>
    </div>
  </div>
</div>
</section>
