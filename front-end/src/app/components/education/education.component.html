<div class="container">
  <div class="row" id="education">
    <div class="layout position-relative">
      <h2>Educacion</h2>
      <button
        type="button"
        class="btn btn-dark btn-right"
        routerLink="/nuevaeduc"
        *ngIf="isLogged"
      >
        Agregar Educacion
      </button>
    </div>
    <div>
      <ul *ngFor="let Educacion of educacion">
        <li class="card mat-card">
          <div class="row">
            <div class="col-md-3 text-center">
              <img
                class="img-fluid logo"
                src="{{ Educacion.img }}"
                alt="education_ {{ Educacion.id }}"
              />
            </div>
            <div class="col-12 col-md-9">
              <h2>{{ Educacion.titulo }}</h2>
              <h4>{{ Educacion.nombreE }}</h4>
              <h5>{{ Educacion.periodo }}</h5>
              <p id="preline">
                {{ Educacion.descripcionE }}
              </p>
            </div>
            <div *ngIf="isLogged">
              <button
                class="btn btn-outline-secondary btn-right"
                routerLink="/editeduc/{{ Educacion.id }}"
              >
                <i class="bi bi-pencil"></i>
                Editar
              </button>

              <button
                class="btn btn-danger btn-right"
                (click)="delete(Educacion.id)"
              >
                <i class="bi bi-trash3"></i>
                Borrar
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
