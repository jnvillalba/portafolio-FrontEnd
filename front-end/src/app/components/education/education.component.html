<div class="row" id="education">
  <div class="layout position-relative">
    <h2>Educacion</h2>
    <button
      type="button"
      class="btn btn-dark btn-right"
      routerLink="/nuevaeduc"
      *ngIf="isLogged"
    >
      Agregar Educacion
    </button>
  </div>
  <div>
    <ul *ngFor="let Educacion of educacion">
      <li class="card mat-card">
        <div class="row">
          <div class="col-3 col-md-3 text-center">
              <img
                class="img-fluid logo"
                src="../../../assets/mg-logo.webp"             
                alt="logo-experiencia"
              />
          </div>
          <div class="col-9 col-md-9">
            <h2>{{ Educacion.nombreE }}</h2>
            <h4>Instituto Martín Güemes, Berazategui</h4>
            <h5>Egreso: Diciembre del 2016</h5>
            <p>
              {{ Educacion.descripcionE }}
            </p>
          </div>
          <div *ngIf="isLogged">
            <button
              class="btn btn-outline-secondary btn-right "
              routerLink="/editeduc/{{ Educacion.id }}"
            >
              <i class="bi bi-pencil"></i>
              Editar
            </button>
  
            <button
              class="btn btn-danger btn-right"
              (click)="delete(Educacion.id)"
            >
              <i class="bi bi-trash3"></i>
              Borrar
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
