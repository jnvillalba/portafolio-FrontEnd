<section class="vh-100"><div class="container" *ngIf="educ">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la institucion</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="educ.nombreE"
            required
          />
        </div>

        <div class="form-group">
          <label for="descripcionE">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="educ.descripcionE"
            required
          />
        </div>

        <button class="btn btn-primary">Editar Educacion</button>
      </form>
    </div>
  </div>
</div>
</section>
