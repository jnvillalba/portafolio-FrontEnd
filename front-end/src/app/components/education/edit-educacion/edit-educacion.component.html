<div class="container rounded bg-white mt-5 mb-5" *ngIf="educ">
  <div class="row">
    <div class="col-md-3">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="mt-5 border"
          width="150px"
          [src]="this.url"
          alt="img-educ-{{ educ.id }}"
        />
        <span class="font-weight-bold"></span
        ><span class="text-black-50"> </span><span> </span>
      </div>
    </div>
    <div class="col-md-9">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Editar Educacion</h4>
        </div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group labels">
            <label for="titulo">Titulo</label>
            <input
              type="text"
              class="form-control"
              id="titulo"
              name="titulo"
              [(ngModel)]="educ.titulo"
              required
            />
          </div>

          <div class="form-group labels">
            <label for="nombreE">Nombre de la institucion</label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="educ.nombreE"
              required
            />
          </div>

          <div class="form-group labels">
            <label for="periodo">Periodo</label>
            <input
              type="text"
              class="form-control"
              id="periodo"
              name="periodo"
              [(ngModel)]="educ.periodo"
              required
            />
          </div>

          <div class="form-group labels">
            <label for="descripcionE">Descripcion</label>
            <textarea 
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="educ.descripcionE"
              required
              rows="3"
            > </textarea> 
          </div>

          <div class="form-img labels">
            <label for="img">Logo</label>
            <input
              type="file"
              class="form-control"
              id="img"
              name="img"
              (change)="uploadImage($event)"
              accept=".jpg, .jpeg, .png"
              #fileInput
            />
          </div>

          <div class="mt-5 text-center">
            <button *ngIf="url; else btnDisabled" class="btn btn-success">
              Actualizar Educacion
            </button>
          </div>

          <ng-template #btnDisabled>
            <button disabled="true" class="btn btn-outline-secondary">
              Actualizar Educacion
            </button>
          </ng-template>
        </form>
      </div>
    </div>
  </div>
</div>
