<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 ">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5 border" width="150px" [src]="imgService.url" alt="img-proj-{{nombreP}}" />
          <span
            class="font-weight-bold"
          ></span
          ><span class="text-black-50"></span><span> </span>
        </div>
      </div>
      <div class="col-md-9 ">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Nuevo Proyecto</h4>
          </div>
  
          
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="labels">
                <div class="form-group labels">
                  <label for="nombreE">Nombre de la empresa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombreE"
                    name="nombreE"
                    [(ngModel)]="nombreP"
                    required
                  />
                </div>
              
                <div class="form-group labels">
                  <label for="descripcionE">Descripcion</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="descripcionE"
                    name="descripcionE"
                    [(ngModel)]="descripcionP"
                    required
                    > </textarea> 
                </div>
  
                <div class="form-group labels">
                  <label for="fecha">Fecha</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fecha"
                    name="fecha"
                    [(ngModel)]="fecha"
                    required
                  />
                </div>
  
                <div class="form-group labels">
                  <label for="link">Link</label>
                  <input
                    type="text"
                    class="form-control"
                    id="link"
                    name="link"
                    [(ngModel)]="link"
                    required
                  />
                </div>
  
                <div class="form-img labels">
                  <label for="img">Logo</label>
                  <input
                    type="file"
                    class="form-control"
                    id="img"
                    name="img"
                    [(ngModel)]="img"
                    (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png"
                  />
                </div>
              </div>
              
              <div class="mt-5 text-center">
                <button class="btn btn-outline-secondary">Agregar Proyecto</button>
              </div>
            </form>
          
        </div>
      </div>
    </div>
  </div>
