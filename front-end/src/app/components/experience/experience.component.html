<div class="row" id="experience">
  <div class="layout position-relative">
    <h2>Experiencia Laboral</h2>
    <button
      type="button"
      class="btn btn-dark btn-right"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Agregar Experiencia
    </button>
  </div>
  <ul *ngFor="let Experiencia of experiencia">
    <li class="card mat-card">
      <div class="row">
        <div class="col-3 col-md-3 text-center">
          <img class="logo-exp img-fluid" src="" alt="logo-Experiencia" />
        </div>
        <div class="col-9 col-md-9">
          <h2>{{ Experiencia.nombreE }}</h2>
          <h3>Puesto</h3>
          <h5>2017 - 2022</h5>
          <p>
            {{ Experiencia.descripcionE }}
          </p>
        </div>
        <div *ngIf="isLogged">
          <button
            class="btn btn-outline-secondary btn-right "
            routerLink="/editexp/{{ Experiencia.id }}"
          >
            <i class="bi bi-pencil"></i>
            Editar
          </button>

          <button
            class="btn btn-danger btn-right"
            (click)="delete(Experiencia.id)"
          >
            <i class="bi bi-trash3"></i>
            Borrar
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
