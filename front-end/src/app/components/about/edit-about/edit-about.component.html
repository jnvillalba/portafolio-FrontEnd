<div class="container rounded bg-white mt-5 mb-5" *ngIf="persona">
  <div class="row">
    <div class="col-md-3">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5 border"
          width="150px"
          [src]="persona.img"
          alt="img-perfil-{{ persona.id }}"
        />
        <span class="font-weight-bold"></span><span class="text-black-50"></span
        ><span> </span>
      </div>
    </div>
    <div class="col-md-9">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Editar Perfil</h4>
        </div>

        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="labels">
            <div class="form-group labels">
              <label for="nombreE">Nombre de la empresa</label>
              <input
                type="text"
                class="form-control"
                id="nombreE"
                name="nombreE"
                [(ngModel)]="persona.nombre"
                required
              />
            </div>

            <div class="form-group labels">
              <label for="apellido">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                name="apellido"
                [(ngModel)]="persona.apellido"
                required
              />
            </div>

            <div class="form-group labels">
              <label for="descripcion">Descripcion</label>
              <input
                type="text"
                class="form-control"
                id="descripcion"
                name="descripcion"
                [(ngModel)]="persona.descripcion"
                required
              />
            </div>

            <div class="form-img labels">
              <label for="img">Imagen</label>
              <input
                type="file"
                class="form-control"
                id="img"
                name="img"
                [(ngModel)]="persona.img"
                (change)="uploadImage($event)"
                accept=".jpg, .jpeg, .png"
              />
            </div>
          </div>

          <div class="mt-5 text-center">
            <button class="btn btn-outline-secondary">
              Actualizar Perfil
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
