<div class="row">
  <div class="card-body position-relative">
    <button
      type="button"
      class="btn btn-right btn-primary"
      routerLink="/editacercade/1"
      *ngIf="isLogged"
    >
      <i class="bi bi-pencil"></i>
    </button>
    <div class="img-profile position-absolute top-0 start-50 translate-middle">
      <img src="{{ persona.img }}" class="animate" alt="img-profile" />
    </div>
    <div class="row mt-5">
      <div class="col text-center">
        <h3>{{ persona.nombre }} {{ persona.apellido }}</h3>
        <p>Full Stack Developer Jr</p>
      </div>
      <div class="d-flex acercade">
        <div class="col text-center">
          <p>{{ persona.descripcion }}</p>
        </div>
      </div>
      <div></div>
    </div>
  </div>
</div>
