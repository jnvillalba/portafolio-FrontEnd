<div class="row">
  <button
    type="button"
    class="btn btn-primary"
    routerLink="/editacercade/1"
    *ngIf="isLogged"
  >
    Editar Persona
  </button>

  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
    <img
      class="img-fluid"
      id="profile-image"
      src="{{persona.img}}"
      alt="perfilIMG"
    />
  </div>

  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
    <h1 id="nombre">
      {{ persona.nombre }}
      {{ persona.apellido }}
    </h1>
    <p>Full Stack Developer Jr</p>
  </div>

  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
    <span>
      <h2>Acerca de m√≠</h2>
      <p>{{ persona.descripcion }}</p>
    </span>
  </div>
</div>
